<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="favicon.svg" type="image/x-icon" />
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/assets/css/styles.css">

  <!-- Primary Meta Tags -->
  <meta name="title" content="Benefactorum" />
  <meta name="description" content="Découvrez la première plateforme de don
créée par des donateurs ... pour les donateurs !" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="fr_FR" />
  <meta property="og:url" content="https://benefactorum.org/" />
  <meta property="og:title" content="Benefactorum" />
  <meta property="og:description" content="Découvrez la première plateforme de don
créée par des donateurs ... pour les donateurs !" />
  <meta property="og:image" content="./assets/images/benefactorum/meta-tag.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://benefactorum.org/" />
  <meta property="twitter:title" content="Benefactorum" />
  <meta property="twitter:description" content="Découvrez la première plateforme de don
créée par des donateurs ... pour les donateurs !" />
  <meta property="twitter:image" content="./assets/images/benefactorum/meta-tag.png" />

  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"WebPage",
    "description":"Découvrez la première plateforme de don créée par des donateurs ... pour les donateurs !",
    "headline":"Benefactorum",
    "publisher":{"@type":"Organization",
    "logo":{"@type":"ImageObject",
    "url":"./assets/images/benefactorum/meta-tag.png"}},
    "url":"https://benefactorum.org/"
  }
</script>

  <script defer type="text/javascript" src="/assets/js/header.js"></script>
  {% if jekyll.environment == "production" %}
  <script defer data-domain="benefactorum.org" src="https://plausible.io/js/script.js"></script>
  <script>window.plausible = window.plausible || function () { (window.plausible.q = window.plausible.q || []).push(arguments) }</script>
  {% endif %}
</head>

<body>
  <div class="full-height">
    {% include header.html %}
    {{ content }}
    {% include footer.html %}
  </div>
</body>

<script defer>
  {% include js/brevo.js %}
</script>

</html>
